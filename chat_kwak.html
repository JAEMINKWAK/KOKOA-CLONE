<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kwak - CBNU동아리</title>
</head>
  <body id="chat-screen">

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Kwak</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-secreen main-chat">
      <div class="chat__timestamp">
        Monday, May 29, 2023
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">안녕하세요. 문의드리려고요.</span>
            <span class="message__time">20:45</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/woalsrh-1681553853.jpg" />
        <div class="message-row__content">
          <span class="message__author">Kwak</span>
          <div class="message__info">
            <span class="message__bubble">만나서 반가워요 우왕씨</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fa fa-arrow-up"></i>
        </button>  
      </div>
    </form>

    <div id="no-mobile"> 
      <img src="images/1866_file01/236. 캐릭터 응용동작(20).png" alt="캐릭터응용동작">
      <span>스크린의 크기를 줄여주세요!</span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>

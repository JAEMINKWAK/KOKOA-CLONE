<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동아리찾기 - CBNU 동아리</title>
</head>
  <body>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">동아리 찾기</div>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i id="nav_header" class="fas fa-cog fa-lg"><div class="point"></div></i></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
              <i class="fas fa-qrcode"></i>
              <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-address-book"></i>
              <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
              <i class="fa fa-fingerprint"></i>
              <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-envelope"></i>
              <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
          <h6 class="recommended-friends__title">recommended Clubs</h6>
          <span>You have no recommended clubs.</span>
        </div>
        <div class="open-chat">
          <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">블랙홀</h5>
              <h6 class="open-post__hashtags">#밴드#CBNU#누구나가입가능</h6>
              <div class="open-post__members">
                <img src="images/1866_file01/213. 서브 캐릭터_스테디.png" />
                <span class="open-post__member-count">52 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__image">
                <img src="images/club/blackhole.jpg" />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i>
                  <span>114</span>
                </div>
              </div>
            </div>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">한별</h5>
              <h6 class="open-post__hashtags">#천체관측#CBNU#누구나가입가능</h6>
              <div class="open-post__members">
                <img src="images/1866_file01/216. 서브 캐릭터_은송이.png" />
                <span class="open-post__member-count">27 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__image">
                <img src="images/club/한별.png" />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i>
                  <span>71</span>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile"> 
      <img src="images/1866_file01/236. 캐릭터 응용동작(20).png" alt="캐릭터응용동작">
      <span>스크린의 크기를 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

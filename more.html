<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세부정보 알아보기 - CBNU 동아리</title>
</head>
  <body>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">세부정보 알아보기</div>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><a href="settings.html"><i id="nav_header" class="fas fa-cog fa-lg"></a><div class="point"></div></i></span>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img src="images/1866_file01/211. 메인 캐릭터_우왕이.png" 
              class="user-component__avatar user-component__avatar--xl" />
              <div class="user-component__column">
                <h4 class="user-component__title">우왕이</h4>
                <h6 class="user-component__subtitle">010-1234-1254</h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
              </div>
        </div> 
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-desktop"></i>
                <span>Computer</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-guitar"></i>
                <span>Band</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-table-tennis"></i>
                <span>Table tenneis</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Economy</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-baseball-ball"></i>
                <span>Baseball</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-basketball-ball"></i>
                <span>Basketball</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-music"></i>
              <span>Music</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">동아리 제안서 제출현황</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="images/club/blackhole.jpg" alt="blackhole">
                    </div>
                    <span class="more-suggestions__icon-text">Blackhole</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="images/club/siva.jpg" alt="siva">
                    </div>
                    <span class="more-suggestions__icon-text">SIVA</span>
                </div>
            </div>
        </div> 
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile"> 
      <img src="images/1866_file01/236. 캐릭터 응용동작(20).png" alt="캐릭터응용동작">
      <span>스크린의 크기를 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동아리 - CBNU 동아리</title>
</head>
  <body>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">동아리 종류</div>
      <div class="screen-header__icons">
        <span><i class="fa fa-search fa-lg"></i></span>
        <span><i class="fa fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa fa-info-circle"></i>
      동아리 자세히 알아보기
      <i class="fa fa-chevron-right"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="images/1866_file01/211. 메인 캐릭터_우왕이.png" 
          class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__column">
            <h4 class="user-component__title">우왕이</h4>
            <h6 class="user-component__subtitle">안녕 난 우왕이야.</h6>
          </div>
        </div>
      </div>  
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>현재 가입되어 있는 동아리</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="images/symbol_mark_png/01. 심볼마크_CBNU Red_기본형.png" 
            class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__column">
              <h4 class="user-component__title user-component__title--not-bold">충북대학교 동아리</h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>  
      </div>   
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>에브리타임과 연동된 친구</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="images/1866_file01/215. 서브 캐릭터_느루.png" 
            class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__column">
              <h4 class="user-component__title user-component__title--not-bold">느루</h4>
            </div>
          </div>
        </div> 
        <div class="user-component">
          <div class="user-component__column">
            <img src="images/1866_file01/213. 서브 캐릭터_스테디.png" 
            class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__column">
              <h4 class="user-component__title user-component__title--not-bold">스테디</h4>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="images/1866_file01/216. 서브 캐릭터_은송이.png" 
            class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__column">
              <h4 class="user-component__title user-component__title--not-bold">은송이</h4>
            </div>
          </div>
        </div>   
      </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                  <i class="far fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fa fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <div id="splash-screen">
      <img src="images/symbol_mark_png/06. 심볼마크_CBNU Light Gray.png" alt="CBNU Light Gray">
    </div>

    <div id="no-mobile"> 
      <img src="images/1866_file01/236. 캐릭터 응용동작(20).png" alt="캐릭터응용동작">
      <span>스크린의 크기를 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

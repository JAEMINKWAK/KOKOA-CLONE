<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBNU 동아리</title>
</head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <img src="images/symbol_mark_png/01. 심볼마크_CBNU Red_기본형.png" alt="CBNU LOGO">
      <h1 class="welcome-header__title">CBNU 동아리</h1>
      <p class="welcome-header__text">
        If you have a CBNU Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="password" />
      <input type="submit" value="로그인" />
      <input type="submit" value="회원가입" />
      <a href="#">Find CBNU Account or Password</a>
    </form>

    <div id="no-mobile"> 
      <img src="images/1866_file01/236. 캐릭터 응용동작(20).png" alt="캐릭터응용동작">
      <span>스크린의 크기를 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
